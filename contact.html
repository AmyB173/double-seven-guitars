    <section class="mx-2">
        <h1 class="text-center m-4">Get in touch!</h1>
        <div class="contact-box-wrapper">
            <div class="contact-boxes rounded-border">
                <h3>Phone</h3>

    <section class="container-fluid mb-5">
        <form method ="POST" action="https://formdump.codeinstitute.net/" target="">
            <h2 class="text-center m-4">Or, get in contact here: </h2>
            <div class="form-wrapper rounded-border mt-4">
                <div class="row">
                    <div class="col-12 col-md-6">
                        <label for="fname">Full Name*</label>
                        <input type="text" id="fname" name="fname" class="form-control" aria-required="true" required>
                        <label for="email_address">Email Address*</label>
                        <input type="email" id="email_address" name="email" class="form-control" aria-required="true" required>
                        <label for="phone_number" reqiured>Phone Number*</label>
                        <input type="text" id="phone_number" name="phone" class="form-control" aria-required="true" required>
                    </div>
                    <div class="col-12 col-md-6">
                        <fieldset class="border rounded-3 p-3">
                            <legend class="float-none w-auto px-3">Which service?</legend>         
                            <label for="fretlevel"><input type="checkbox" id="fretlevel" name="fretlevel" value="Fretlevel" class="checkbox">Fret level, crown & polish</label>
                            <label for="refret"><input type="checkbox" id="refret" name="refret" value="Refret" class="checkbox">Complete Refret</label>
                            <label for="fretwork"><input type="checkbox" id="fretwork" name="fretwork" value="CompleteRefret" class="checkbox">Other Fretwork</label>                            
                            <label for="electrical"><input type="checkbox" id="electrical" name="electrical" value="Electrical" class="checkbox">Electrical Repair</label>                            
                            <label for="setup"><input type="checkbox" id="setup" name="setup" value="Setup" class="checkbox">Set Up</label>                            
                            <label for="other"><input type="checkbox" id="other" name="other" value="Other" class="checkbox">Other</label>                            
                            <label for="diagnose"><input type="checkbox" id="diagnose" name="diagnose" value="Diagnose" class="checkbox">I'm not sure, help!</label>                                                    
                        </fieldset>
                    </div>
                    <div class="row">
                        <label for="description" class="mt-3">Please describe the service you require in more detail:</label>
                        <textarea id="description" name="description" class="form-control"></textarea>
                        <input type="Submit" id="submit" value="Send request" class="red-button form-button">
                    </div>
                </div>
            </div>
        </form>
    </section>
